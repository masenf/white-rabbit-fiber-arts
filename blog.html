---
layout: default
---

<a href="/archive/">All Posts</a>
<a id="content"></a>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}#content">{{ post.title }}</a></h1>
      <div class="date">
        {{ post.date | date: "%B %e, %Y" }}
      </div>


      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}#content" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
